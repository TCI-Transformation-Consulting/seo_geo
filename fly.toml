# fly.toml app configuration file for Neuro-Web
# Docs: https://fly.io/docs/reference/configuration/

app = "neuro-web"
kill_signal = "SIGINT"
kill_timeout = "5s"
primary_region = "fra" # change as needed, e.g. "ams", "lhr", etc.

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

# Legacy services format for broad compatibility
[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    type = "requests"
    hard_limit = 50
    soft_limit = 25

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  # Health check hitting FastAPI health endpoint
  [[services.http_checks]]
    interval = "15s"
    grace_period = "5s"
    method = "get"
    path = "/api/v1/health"
    protocol = "http"
    timeout = "2s"
    tls_skip_verify = false
